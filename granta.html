<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="head__content container">
            <h1></h1>
        </div>
    </header>
    <div class="main-card">
        <div class="main-card__content container">
            <h2 class="car__name">Lada Granta</h1>
            <button class="test-drive__button">Записаться</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal__content">
            <div class="space">
                <h2 class='text__modal'>TEST-DRIVE <span class="car__name">Lada Granta</span></h2>
                <button class="close__button">X</button>
            </div>
            <form action="modal__form" class="modal__form"> 
                <label for="name" class="form__label">Имя</label>
                <input type="text" name="name" id="name" class="form__input" required>
                <label for="surname" class="form__label">Фамилия</label>
                <input type="text" name="surname" id="surname" class="form__input" required>
                <label for="email" class="form__label">Email</label>
                <input type="email" name="email" id="email" class="form__input" required>
                <label for="number" class="form__label">Ном. телефона</label>
                <input type="number" name="number" id="number" class="form__input" value="+7(___)___-__-__" placeholder="+7(___)___-__-__" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
                <button class="modal-drive__button">Записаться</button>
            </form>
        </div>
    </div>e
    <script src="script.js"></script>
</body>
</html>
